<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Nave 0.2</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css"/>
    <link rel="stylesheet" type="text/css" href="./css/registro.css"/>
    <script src="./js/funcionalidades.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <header>

    </header>
    <img id="icoPantalla" src="./imagenes/pNComple.png" onclick="estiloPantalla()">
    <button id="iniciarSesion" onclick="mostraeModal()">Iniciar Sesion</button>
    <button id="registrarse" onclick="registroUsuario()">Registrarse</button>

    <h1>JUEGO DE LAS NAVES</h1>
    <div id="game">
        <a href="./game.html">Jugar</a>
        <br></br>
        <a href="">Opciones</a>
        <br></br>
        <a id="cerrarPestaña" onclick="window.close()">Cerrar Juego</a>
    </div>

    <div id="miModal">
        <div class="modal">
            <p class="cerrar" onclick="closeModal()">x</p>
            <h2>Iniciar Sesion</h2>
            <hr>
            <form id="formula">
                <label for="uname"><b>Usuario</b></label>
                </br>
                <input type="text" placeholder="Usuario" name="uname" required>
                <br></br>
      
                <label for="psw"><b>Contraseña</b></label>
                </br>
                <input type="password" placeholder="Contraseña" name="psw" required>
                <br></br>
                <button id="botonRegistro" type="submit">Iniciar Sesion</button>
            </form>
      </div>
    </div>
</body>
</html>
